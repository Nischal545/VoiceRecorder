<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recorder</h1>
        <div class="button-wrapper">
            <button id="start-btn" onclick = "startBtn()">Start</button>
            <button id="stop-btn" onclick="stopBtn()">Stop</button>
            <button id="Offmic" onclick="disableMic()">Disable Mic</button> 
            <button id="listening" onclick = "playBtn()">Play</button>
            <p id="status"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
